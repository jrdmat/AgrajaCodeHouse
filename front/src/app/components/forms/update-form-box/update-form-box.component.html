<div class="container my-3 bg-success-subtle p-5 rounded-4">
    <h2 class="text-center text-success">Actualización de la Caja</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-4">
        <div class="form-group">
            <input  class="form-control" type="text" placeholder="Nuevo nombre de la Caja" formControlName="Name">
            <p class="error" *ngIf="checkError('Name', 'required')">Debe añadir el nombre de la caja.</p>
        </div>
        <div class="form-group">
            <textarea class="form-control" cols="40" rows="5" placeholder="Nueva descripción de la Caja..." formControlName="Description"></textarea>
            <p class="error" *ngIf="checkError('Description', 'required')">Debe añadir la descripción de la caja.</p>
        </div>
        <div class="form-group">
            <input  class="form-control" type="number" placeholder="Stock..." min="0" formControlName="Stock">
            <p class="error" *ngIf="checkError('Stock', 'required')">Debe añadir el Stock de la caja.</p>
        </div>
        <button class="btn btn-success col-2" type="submit" [disabled]="form.invalid">Editar Caja</button>
    </form>
</div>
