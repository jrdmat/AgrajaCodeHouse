<section class="container m-5">
    <div class="row bg-warning-subtle p-4 rounded shadow-lg">
        <div class="col-12 col-md-3">
            <aside>
                <button href="#" class="btn btn-primary btn-lg col-10  my-4 p-3" [routerLink] = "['/agros', agroById.id, 'buyagro']">Comprar Agro</button>
                <button href="#" class="btn btn-warning text-white btn-lg col-10  my-4 p-3" [routerLink] = "['/agros', agroById.id, 'updateagro']">Editar Agro</button>
                <button href="#" class="btn btn-danger btn-lg col-10  my-4 p-3" (click)="OnDelete()">Eliminar Agro</button> 
            </aside>
            
        </div>
        <div class="col-12 col-md-9">
            <h2 class="text-center h1 text-warning fw-bold m-4">{{agroById.name}}</h2>
            <img class="rounded mx-auto d-block m-2" width="400" height="300" [src]="agroById.picture" [alt]="agroById.description">
            <p class="h5 text-center text-warning">{{agroById.description}}</p>
            <div class="mt-3">
                <p class="text-center h4 text-warning">Tipos de cultivo del Agro:</p>
                <ul class="text-center list-inline"><li class=" list-inline-item h5 text-warning" *ngFor="let products of productsByAgro">· {{products.name}}</li></ul>
            </div>
            <p class="h4 text-center text-warning">Provincia: {{agroById.province}}.</p>
            <p class="h4 text-center text-warning">Precio: {{agroById.prize}} €</p>
            
        </div>
    </div>
</section>
